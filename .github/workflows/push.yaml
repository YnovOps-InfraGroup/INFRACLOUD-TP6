name: "TUEZ MOI"

on:
  # Déclenchement automatique sur push vers ta branche spécifique
  push:
    branches:
      - "feat/DEV-Thibaut"
  # Permet de lancer le workflow manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  terraform:
    name: "Terraform Plan & Apply"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 0. Connexion Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 1. Récupération du code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Installation de Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0" # Tu peux ajuster la version ici

      # 3. Initialisation (Téléchargement des providers + Backend)
      - name: Terraform Init
        id: init
        run: terraform init

      # 4. Vérification du formatage (Bonne pratique)
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      # 5. Validation de la syntaxe
      - name: Terraform Validate
        id: validate
        run: terraform validate

      # 6. Planification (Prévisualisation des changements)
      - name: Terraform Plan
        id: plan
        # On sauvegarde le plan dans un fichier binaire "tfplan"
        run: terraform plan -out=tfplan

      # 7. Application (Déploiement réel)
      # Ne s'exécute que si c'est un push sur la branche (et pas une Pull Request par exemple)
      # et si l'étape précédente a réussi.
      - name: Terraform Apply
        if: github.ref == 'refs/heads/feat/DEV-Thibaut' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan