name: n8n
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
env:
  # On retire TF_WORKING_DIR car on va le gérer nativement avec working-directory
  TF_POSTGRES_USER: n8nadmin 
  ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
  ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
  ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
  ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
  TF_VAR_subscription_id: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
 
jobs:
  terraform_fmt:
    name: Format Terraform
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terraform
            terraform/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init -backend-config="storage_account_name=stoynovgroup"

      - name: Terraform Format
        run: terraform fmt -recursive
        continue-on-error: true

  terraform_validate:
    name: Validate Terraform
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terraform
            terraform/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init -backend-config="storage_account_name=stoynovgroup"
      - name: Terraform Validate
        run: terraform validate
 
  terraform_plan:
    name: Plan
    runs-on: self-hosted
    needs: [terraform_fmt, terraform_validate]
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            terraform/.terraform
            terraform/.terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-
 
      - name: Terraform Plan
        # Le fichier tfplan sera créé dans ./terraform/tfplan
        run: |
          terraform plan -out=tfplan \
            -var "pg_admin_password=${{ secrets.TF_POSTGRES_PASSWORD }}" \
            -var "n8n_encryption_key=${{ secrets.N8N_ENCRYPTION_KEY }}"
 
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          # On spécifie le chemin complet car l'action s'exécute depuis la racine
          path: ./terraform/tfplan
 
  deploy_infra_and_app:
    name: Deploy Infra & App
    runs-on: self-hosted
    needs: [terraform_plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
 
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
 
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      # --- PARTIE TERRAFORM (Doit s'exécuter dans ./terraform) ---
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend-config="storage_account_name=stoynovgroup"
 
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform/
 
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply tfplan

      - name: Terraform Output
        id: output
        working-directory: ./terraform
        run: |
          echo "ACR_SERVER=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          
          # On écrit la config directement dans un fichier à la racine du projet (../)
          terraform output -raw kube_config > ../kubeconfig.yaml
 
      # --- PARTIE DOCKER & K8S (S'exécute à la racine) ---
 
      - name: ACR Login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ steps.output.outputs.ACR_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
 
      - name: Build and Push Image to ACR
        id: build_image
        env:
          ACR_PATH: ${{ steps.output.outputs.ACR_SERVER }}/n8n-custom:${{ github.sha }}
        # Docker build a besoin du contexte racine (.)
        run: |
          docker build -t $ACR_PATH .
          docker push $ACR_PATH
 
      - name: Deploy Kubernetes Resources
        run: |
          # Configuration kubectl
          mkdir -p ~/.kube
          mv kubeconfig.yaml ~/.kube/config
          chmod 600 ~/.kube/config
          
          # Variables
          ACR_PATH="${{ steps.output.outputs.ACR_SERVER }}/n8n-custom:${{ github.sha }}"
          
          # Remplacer le placeholder de l'image AVANT d'appliquer
          sed -i "s|acrn8ntf8332.azurecr.io/n8n-custom:.*|$ACR_PATH|g" ./k8s/n8n-deployments.yaml
          
          # Les ConfigMaps et Secrets sont gérés par Terraform
          # Déployer les Deployments et Services dans le namespace n8n
          kubectl apply -f ./k8s/n8n-deployments.yaml -n n8n
          kubectl apply -f ./k8s/n8n-services.yaml -n n8n
          
          # Vérification du déploiement (StatefulSet + Workers)
          echo "Attente du démarrage des pods..."
          kubectl rollout status statefulset/n8n-main -n n8n --timeout=5m
          kubectl rollout status deployment/n8n-workers -n n8n --timeout=5m
          
          # Afficher l'état final
          echo "État des pods :"
          kubectl get pods -n n8n
          
          echo "Service LoadBalancer :"
          kubectl get svc n8n-service -n n8n
      
      - name: Debug on Failure
        if: failure()
        run: |
          echo "=== PODS STATUS ==="
          kubectl get pods -n n8n -o wide
          
          echo "=== PODS EVENTS ==="
          kubectl get events -n n8n --sort-by='.lastTimestamp' | tail -20
          
          echo "=== CONFIGMAP ==="
          kubectl get configmap n8n-config-vars -n n8n -o yaml | grep -E "DB_HOST|REDIS_HOST" || true
          
          echo "=== SECRET EXISTS ==="
          kubectl get secret n8n-sensitive-secrets -n n8n || true
          
          echo "=== LOGS n8n-main ==="
          kubectl logs -n n8n -l app=n8n-main --tail=50 || true
          
          echo "=== LOGS n8n-workers ==="
          kubectl logs -n n8n -l app=n8n-workers --tail=50 || true